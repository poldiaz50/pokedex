<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeDex</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <nav class="nav">
      <img src="./img/logo.png" alt="logo pokedex" />
        <ul class="nav-list">
          <li class="nav-item"><button class="btn btn-header" id="ver-todos">Ver Todos</button></li>
          <li class="nav-item"><button class="btn btn-header normal" id="normal">Normal</button></li>
          <li class="nav-item"><button class="btn btn-header fire" id="fire">Fuego</button></li>
          <li class="nav-item"><button class="btn btn-header water" id="water">Agua</button></li>
          <li class="nav-item"><button class="btn btn-header grass" id="grass">Pasto</button></li>
          <li class="nav-item"><button class="btn btn-header electric" id="electric">Electrico</button></li>
          <li class="nav-item"><button class="btn btn-header ice" id="ice">Hielo</button></li>
          <li class="nav-item"><button class="btn btn-header fighting" id="fighting">Combate</button></li>
          <li class="nav-item"><button class="btn btn-header poison" id="poison">Venenoso</button></li>
          <li class="nav-item"><button class="btn btn-header ground" id="ground">Terreno</button></li>
          <li class="nav-item"><button class="btn btn-header flying" id="flying">Voladores</button></li>
          <li class="nav-item"><button class="btn btn-header psychic" id="psychic">Psiquicos</button></li>
          <li class="nav-item"><button class="btn btn-header bug" id="bug">Bichos</button></li>
          <li class="nav-item"><button class="btn btn-header rock" id="rock">Roca</button></li>
          <li class="nav-item"><button class="btn btn-header ghost" id="ghost">Fantasmas</button></li>
          <li class="nav-item"><button class="btn btn-header dark" id="dark">Oscuros</button></li>
          <li class="nav-item"><button class="btn btn-header dragon" id="dragon">Dragones</button></li>
          <li class="nav-item"><button class="btn btn-header steel" id="steel">Acero</button></li>
          <li class="nav-item"><button class="btn btn-header fairy" id="fairy">Magicos</button></li>
        </ul>
    </nav>
  </header>
  <main>
    
    <div id="todos">
      <div id="listaPokemon" class="pokemon-todos">
       
      </div>
    </div>

  </main>
  <script src="./js/main.js"></script>    
</body>
</html>
